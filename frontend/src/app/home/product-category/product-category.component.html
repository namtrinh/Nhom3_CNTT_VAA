@for (category of categorys; track $index) {
  <div class="container">
    <h1 class="title">{{ category.ct_name }}</h1>
    <div class="listproduct listproduct-block">
      @for (product of category.products; track product.product_id) {
        <div class="item"[routerLink]="['/category',category.ct_seotitle, product.seotitle]">
          <div class="item-img">
            <img [src]="product.image">
          </div>
          <h3 class="product_name mb-3">
            {{ product.name }}
          </h3>
          <strong class="price mt-3">
            {{ product.price | number:'1.0-0' }}â‚«
          </strong>
          <div class="vote-txt">
            <i class="iconnewglobal-vote"></i>
            @if (product.totalRating !== 0){
              <b>{{ product.totalRating }} <i class="fa-solid fa-star" style="color: #efd520;"></i></b>
            }
          </div>
        </div>
      }
    </div>
  </div>
}
