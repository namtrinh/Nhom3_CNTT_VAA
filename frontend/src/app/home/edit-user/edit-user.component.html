<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <form (ngSubmit)="OnSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" [(ngModel)]="user.username" type="text" class="form-control" name="username"/>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" [(ngModel)]="user.email" type="email" class="form-control" name="email" />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input id="address" [(ngModel)]="user.address" type="text" class="form-control" name="address" />
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
