<div class="full">

  <nav class="head">
    <div class="icon" [routerLink]="['/']">
      <img src="/assets/firefly-logo.png" alt="icon" >
      <h1>Firefly Galaxy</h1>
    </div>

    <div class="search">
      <form (ngSubmit)="OnSubmit()" >
      <label for="search">
        <button type="submit" style="background: none; border: none; cursor: pointer;">
          <i class="fa-solid fa-magnifying-glass" style="font-size:20px;"></i>
        </button>
        <input type="search" id="search" name="name" [(ngModel)]="name" style="border:none;" placeholder="What do you need ?" style="outline:none">
      </label>
      </form>
    </div>

    <div class="cart" [routerLink]="['/cart']">
      <i class="fa-solid fa-cart-shopping"></i>
      <p>Cart</p>
    </div>


    <div class="profile">
      @if (checktokenkey) {
      <div>
        @if (inf) {
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
          <i class="fa-regular fa-user"></i>
          <p>{{inf.username}}</p>
        </button>
        }
        <ul class="dropdown-menu">
          @if (inf) {
          <li><button class="dropdown-item" [routerLink]="['/myinf',inf.user_id]">My information</button>
          </li>
          }
          <li><button class="dropdown-item " (click)="logout()">Logout</button></li>
          <li><button class="dropdown-item" [routerLink]="['/admin']">Go to Admin</button></li>
        </ul>
      </div>
      }@else {
      <div>
        <i class="fa-regular fa-user" [routerLink]="['/login']" style="cursor: pointer;font-weight: 900;">Login</i>
      </div>
      }
    </div>
  </nav>

  <div class="container">

    <div style="padding-top: 0;">
      <img style="width: 100%; min-height: 25px;" src="/assets/topzone.webp" alt="Top Zone Image">
    </div>


    <div class="menu">
      <button class="btn btn-light" [routerLink]="['category/all']">
        <i class="fa-solid fa-list-ul"></i> All
      </button>
      @for (menu of category; track menu.category_id) {

      <button [routerLink]="['category',menu.ct_seotitle]" class="btn btn-light"><i
          [class]="menu.icon"></i> {{menu.ct_name}}</button>
      }
    </div>

    @if (showProduct) {
    <app-product-by-category></app-product-by-category>>
    }
    @if(!showProduct) {
    <router-outlet></router-outlet>

    }
  </div>

  <app-footer></app-footer>

</div>
