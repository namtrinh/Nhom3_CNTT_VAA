<div class="product">
  <h3 class="product-name">Tên sản phẩm</h3>

  <!-- Phần đánh giá trung bình -->
  <div class="user-rating">
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star"></span>
    <span class="fa fa-star"></span>
    <span class="user-rating-value">(3/5)</span>
  </div>

  <!-- Phần bình luận -->
  <div class="comments-section">
    <h4>Bình luận</h4>

    <!-- Comment 1 -->
    <div class="comment">
      <div class="comment-header">
        <span class="comment-author">Nguyễn Văn A</span>
        <span class="comment-date">2 giờ trước</span>
      </div>
      <div class="comment-body">
        <div class="user-rating">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <span class="user-rating-value">(3/5)</span>
        </div>
        <p>Sản phẩm rất tốt, mình sẽ mua tiếp!</p>
      </div>
    </div>

  </div>

  <br>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Review product
</button>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="rating-form">
            <h2 class="text-center">Review Product</h2>
            <form>
              <div class="mb-4">
                <label class="form-label">Product name</label>
                <input type="text" class="form-control" placeholder="Product name"
                       readonly>
              </div>

              <div class="container d-flex justify-content-center align-items-center">
                <form action="">
                  <input class="star star-5" id="star-5" type="radio" name="star"/>
                  <label class="star star-5" for="star-5"></label>
                  <input class="star star-4" id="star-4" type="radio" name="star"/>
                  <label class="star star-4" for="star-4"></label>
                  <input class="star star-3" id="star-3" type="radio" name="star"/>
                  <label class="star star-3" for="star-3"></label>
                  <input class="star star-2" id="star-2" type="radio" name="star"/>
                  <label class="star star-2" for="star-2"></label>
                  <input class="star star-1" id="star-1" type="radio" name="star"/>
                  <label class="star star-1" for="star-1"></label>
                </form>
              </div>

              <br>
              <div>
                <label class="form-label">Cảm nhận của bạn</label>
                <textarea class="form-control" rows="4" placeholder="Mời bạn chia sẻ thêm cảm nhận..."></textarea>
                <small class="form-text text-muted">Tối đa 500 ký tự</small>
              </div>
              <br>
              <div class="mb-4">
                <label class="form-label">Gửi ảnh thực tế (tối đa 3 ảnh)</label>
                <input type="file" class="form-control" accept="image/*" multiple>
                <div class="upload-preview mt-3"></div>
              </div>

              <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="agreeCheck">
                <label class="form-check-label" for="agreeCheck">Tôi sẽ giới thiệu sản phẩm cho bạn bè, người
                  thân</label>
              </div>

              <div class="row g-2">
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Họ tên (bắt buộc)" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Số điện thoại (bắt buộc)" required>
                </div>
              </div>

              <div class="mt-4 form-check">
                <input type="checkbox" class="form-check-input" id="policyCheck" required>
                <label class="form-check-label" for="policyCheck">Tôi đồng ý với <a href="#" target="_blank">Chính sách
                  xử lý dữ
                  liệu cá nhân</a></label>
              </div>

              <button type="submit" class="btn btn-primary w-100 mt-4">Gửi đánh giá</button>
            </form>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
