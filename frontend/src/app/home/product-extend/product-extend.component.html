            <div class="item-img">
                <img  [src]="imgAvatars[product.product_id]">
            </div>
            <h3 class="product_name">
                {{product.name}}
            </h3>

            <strong class="price">{{product.price | number:'1.0-0' }}â‚« </strong>

            </div>
        </div>
        }
    </div>
</div>
