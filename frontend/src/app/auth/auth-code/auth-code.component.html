<div class="background">
<div class="container">
    <h2 class="text-center mb-4">Nhập Mã Xác Nhận</h2>
    <form #verify="ngForm" (ngSubmit)="submit()" class="bg-light p-4 border rounded shadow">
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"
                placeholder="Nhập email của bạn" required>
        </div>
        <div class="form-group mb-3">
            <label for="auth_code" class="form-label">Mã xác nhận</label>
            <input type="text" class="form-control" id="auth_code" [(ngModel)]="auth_code" name="auth_code"
                placeholder="Nhập mã xác nhận" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Xác nhận</button>
    </form>
</div>
</div>
