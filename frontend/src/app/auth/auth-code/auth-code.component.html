<div class="container">
  <form (ngSubmit)="submit()" class="form p-4 border rounded shadow">
    <h2 class="text-center mb-4">Enter Verification Code</h2>

    <div class="form-group mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"
             placeholder="Enter your email" required>
    </div>
    <div class="form-group mb-3">
      <label for="auth_code" class="form-label">Verification Code</label>
      <input type="text" class="form-control" id="auth_code" [(ngModel)]="auth_code" name="auth_code"
             placeholder="Enter verification code" required>
    </div>
    <button type="submit" class="btn btn-danger btn-block">Submit</button>

    @if (!verify){
    <div>
      <div class="alert alert-danger mt-3">{{ message }}</div>
      <p style="color: #0d6efd" [routerLink]="['/login']">Log in again</p>
    </div>
    }

    <div class="text-center mt-3">
      @if (countdown > 0){
      <p>Time remaining: {{ countdown }} seconds</p>
      }
    </div>
  </form>
</div>
