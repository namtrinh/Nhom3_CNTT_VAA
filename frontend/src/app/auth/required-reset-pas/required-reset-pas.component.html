<div class="container">
  <form class="form">
    <div class="form-control">
      <input type="email" [(ngModel)]="email" name="email" class="form-input" placeholder="Enter your email" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="require()">Required now</button>
  </form>
</div>
