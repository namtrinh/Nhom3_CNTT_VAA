<div class="container">
  <form #loginform="ngForm" (ngSubmit)="login()" class="form p-4 border rounded">
    <div class="form-group mb-3">
      <p class="mb-4" style="font-size:30px; justify-content: center; display: flex; font-weight: 600;">Login</p>
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
    </div>

    <button type="submit" class="btn btn-danger w-100" [disabled]="isLoading">Login</button>
    <br><br>
    <p [routerLink]="['/registry']">You don't have an account? Register now!</p>
    <p [routerLink]="['/forgot-password']">Forgot password?</p>

    @if (loginError){
    <div class="alert alert-danger mt-3">{{ loginError }}</div>
    }

    @if(isLoading){
    <div class="mt-3">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    }
  </form>
</div>
