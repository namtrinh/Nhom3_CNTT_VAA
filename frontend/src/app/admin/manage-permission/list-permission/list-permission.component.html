<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>

            @for (item of permission;track item.name) {}
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td><button class="btn btn-primary"> Edit</button></td>
                <td><button class="btn btn-danger"> Delete</button></td>
            </tr>
        </tbody>

    </table>
</div>
