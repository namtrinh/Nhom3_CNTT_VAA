<div class="container mt-5">
  <form #create_category="ngForm" (ngSubmit)="OnSubmit()">

    <!-- Name Field -->
    <div class="form-group mb-3">
      <label for="name" class="form-label">Category Name</label>
      <input class="form-control" type="text" id="name" name="name" placeholder="Enter category name"
             [(ngModel)]="category.ct_name" required>
    </div>

    <!-- SEO Title Field -->
    <div class="form-group mb-3">
      <label for="seotitle" class="form-label">SEO Title</label>
      <input class="form-control" type="text" id="seotitle" name="seotitle" placeholder="Enter SEO title"
             [(ngModel)]="category.ct_seotitle" required>
    </div>

    <!-- Sort Field -->
    <div class="form-group mb-3">
      <label for="sort" class="form-label">Sort Order</label>
      <input class="form-control" type="text" id="sort" name="sort" placeholder="Enter sort value"
             [(ngModel)]="category.sort">
    </div>

    <!-- Icon Field -->
    <div class="form-group mb-3">
      <label for="icon" class="form-label">Icon Class</label>
      <input class="form-control" type="text" id="icon" name="icon" placeholder="Enter icon class"
             [(ngModel)]="category.icon">
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!create_category.valid" class="btn btn-primary w-100">
      Submit
    </button>

    <!-- Error Message -->
    <div *ngIf="checkcategory" class="mt-3 text-danger">
      <p>{{ checkcategory }}</p>
    </div>
  </form>
</div>
