<div class="container">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="input-group w-50">
      <input type="search"
             placeholder="TÃ¬m kiáº¿m..."
             [(ngModel)]="item_name"
             (ngModelChange)="getUserList()"
             class="form-control">
    </div>
  </div>

  <div class="table-responsive">
    <table mat-table class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Username</th>
        <th>Address</th>
        <th>Status</th>
        <th>Detail</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
        @for (user of user; track $index) {
          <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.address }}</td>
            <td>
            <span class="badge"
                  [class.bg-success]="user.activated"
                  [class.bg-danger]="!user.activated">
              <i class="fa-solid fa-circle me-1"></i>
              {{ user.activated ? 'Active' : 'Inactive' }}
            </span>
            </td>
            <td>
              <button class="btn btn-sm btn-info btn-sm"
                      [routerLink]="['/admin/user-details', user.user_id]"><i class="fa-solid fa-circle-info"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-sm btn-primary"
                      [routerLink]="['/admin/edit-user', user.user_id]">
                <i class="fa-regular fa-pen-to-square"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-sm btn-danger "
                      (click)="deleteUser(user.user_id)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>

          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
