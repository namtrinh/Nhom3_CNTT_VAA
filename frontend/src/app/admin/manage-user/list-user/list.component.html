<div class="container">

  <div class="search-container">
    <input type="search" placeholder="TÃ¬m kiáº¿m..." [(ngModel)]="item_name" (ngModelChange)="getUserList()"
      class="search-input">

    <button class="btn btn-primary" (click)="clickSendmail()">Send Mail</button>

    @if (clicksendmail) {
      <button class="btn btn-primary" (click)="sendSelectedUsersEmail()">send</button>
    }
  </div>
  
  <table class="table table-striped table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Username</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
        @if (clicksendmail) {
        <th>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="selectAll" (change)="checkUncheckAll($event)"
              style="font-size: 25px;">
            Click All
          </div>
        </th>
        }
      </tr>
    </thead>
    <tbody>
      @for ( users of user |paginate:{itemsPerPage : 10, currentPage : page }; track users.user_id) {
      <tr>
        <td> {{users.email}}</td>
        <td> {{users.username}}</td>
        <td> {{users.address}}</td>
        <td> <button class="btn btn-primary" [routerLink]="['/admin/edit-user',users.user_id]"><i
              class="fa-regular fa-pen-to-square"></i></button></td>
        <td> <button class="btn btn-danger" (click)="deleteUser(users.user_id)"><i
              class="fa-solid fa-trash"></i></button></td>
        <td><button class="btn btn-info" [routerLink]="['/admin/user-details',users.user_id]">Details</button> </td>
        @if (clicksendmail) {
        <td>
          <div class="form-check form-switch">
            <input class="form-check-input" (change)="h($event, users.user_id)" [checked]="users.selected"
              type="checkbox" id="flexSwitchCheckDefault" style="font-size: 22px;">
          </div>
        </td>
        }
      </tr>
      }
    </tbody>

  </table>

  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
