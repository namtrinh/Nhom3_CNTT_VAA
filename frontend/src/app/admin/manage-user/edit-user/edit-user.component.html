<div class="container">
    <form (ngSubmit)="OnSubmit()" enctype="multipart/form-data">
        <div class="row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" name="password" [(ngModel)]="user.password">
            </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.address">
          </div>
            <div class="form-group">
                <select class="form-control" [(ngModel)]="user.roles" name="roles" multiple required>
                    @for(roleItem of role; track role){
                    <option [ngValue]="roleItem.name" (click)="selectRole()">{{ roleItem.name }}</option>
                    }
                </select>
            </div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success mt-2" type="submit">Update</button>
        </div>
    </form>
</div>
