<div class="container">
  <form class="form" (ngSubmit)="OnSubmit()" enctype="multipart/form-data">
    <div>
      <div class="form-group text-center">
        <img [src]="imageUrl" alt="Avatar Preview" style="max-width: 200px; max-height: 200px;">
        <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*"
               style="width:50vh;display:flex;margin:0 auto;">
      </div>
      <br>
      <div class="form-group">
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name">
      </div>

      <div class="form-group">
        <input type="number" class="form-control" id="quantity" name="quantity"
               [(ngModel)]="product.quantity">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="seotitle" name="seotitle"
               [(ngModel)]="product.seotitle">
      </div>

      <div class="form-group">
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price">
      </div>

      <div class="form-group">
        <select class="form-control" id="stockStatus" name="stockStatus" [(ngModel)]="product.stockStatus">
          <option value='' disabled>-- Select Status --</option>
          <option value='In_Stock'>In Stock</option>
          <option value="Out_of_Stock">Out of Stock</option>
        </select>
      </div>

      <div class="form-group">
        <select class="form-control" id="promotion" [(ngModel)]="product.promotion.promotion_id" name="promotion">
          <option value="null">-- Select promotion --</option>
          @for (promotions of promotion; track $index) {
            <option [value]="promotions.promotion_id">{{ promotions.pr_name }}</option>
          }
        </select>
      </div>

      <div class="form-group">
        <select class="form-control" id="category" [(ngModel)]="product.category.category_id" name="category">
          <option value="null" disabled>-- Select category --</option>
          @for (categories of category; track $index) {
            <option [value]="categories.category_id">{{ categories.ct_name }}</option>
          }
        </select>
      </div>

      <div class="form-group text-center mt-2">
        <button class="btn btn-lg btn-success" type="submit"
                style="padding: 12px 30px; font-size: 16px; border-radius: 50px; box-shadow: 0 5px 15px rgba(0, 128, 0, 0.2);">
          <i class="fa-solid fa-check-circle"></i> Update Product
        </button>
      </div>
    </div>
  </form>
</div>
